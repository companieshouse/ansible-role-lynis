---
galaxy_info:
  role_name: lynis
  author: ch
  description: lynis scan
  company: "CH"
  license: "license (BSD, MIT)"
  min_ansible_version: 2.16
  platforms:
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal
        - jammy
  galaxy_tags: []
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: centos8
    image: centos:8
    pre_build_image: true
lint:
  'set -e ansible-lint'
provisioner:
  name: ansible
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - converge
    - prepare
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
